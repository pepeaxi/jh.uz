<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javohir Hakimov - Biznes Kursi</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/icon.png" alt="Logo">
            </div>
            <div class="brand-name">
                <img src="images/brandname.png" alt="Javohir Hakimov">
            </div>
            <div class="contact">
                <a href="tel:+998880818188">+998 (88) 081-81-88</a>
            </div>
        </header>

        <main>
            <div class="grid-container">
                <div class="text-content">
                    <h1>Oliy maqsadim:<br><span class="highlight">  maktab o'quvchilarini shaxsiy rivojlantirish!</span><span class="highlight"></span></h1>
                   

                    <button class="register-btn">Jamoaga qo'shilish<span class="arrow">â†’</span></button>
                </div>
                <div class="image-content">
                    <img src="images/javohir.png" alt="Javohir Hakimov" class="main-image">
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h2>Hozirda shaxsiy rivojlanayotgan o'quvchilar soni:</h2>
                    
                </div>
                <div class="stat-item">
                    <h2>+1000</h2>
                   

                </div>
             
            </div>
            <section class="video-section">
                <div class="container">
                    <h2 class="section-title"></h2>
                    <div class="video-container">
                        <iframe 
                            width="100%" 
                            height="500" 
                            src="https://www.youtube.com/embed/-O0isGbHUJs" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </section>
            <div class="stats-triangle">
                <img src="images/triangle.png" alt="Triangle decoration" class="triangle-decoration">
            </div>
        </main>

       

        <section class="skills-section">
            <h2 class="skills-title">4 KO'NIKMA</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <span class="skill-number">01</span>
                    <img src="images/icons 20konikma/target.png" alt="Maqsad" class="skill-icon">
                    <h3 class="skill-name">Maqsad qo'yish</h3>
                </div>
                <div class="skill-card">
                    <span class="skill-number">02</span>
                    <img src="images/icons 20konikma/time.png" alt="Vaqt" class="skill-icon">
                    <h3 class="skill-name">Vaqtni boshqarish</h3>
                </div>
                <div class="skill-card">
                    <span class="skill-number">03</span>
                    <img src="images/icons 20konikma/focus.png" alt="Focus" class="skill-icon">
                    <h3 class="skill-name">Diqqatni jamlash</h3>
                </div>
                <div class="skill-card">
                    <span class="skill-number">04</span>
                    <img src="images/icons 20konikma/habits.png" alt="Habits" class="skill-icon">
                    <h3 class="skill-name">Odatlar shaklantirish</h3>
                </div>
            </div>
        </section>
    </div>
    <script src="js.js"></script>
</body>
</html>
